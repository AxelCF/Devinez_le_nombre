<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Devinez le nombre</title>
  </head>

  <body>
    <h1>Devinez le nombre</h1>

    <p>
      Nous avons sélectionné un nombre aléatoire entre 1 et 100. Voyons si vous
      êtes capable de deviner le nombre en 10 tours ou moins. Nous allons vous
      dire si votre nombre est trop grand ou trop petit.
    </p>

    <div class="form">
      <label for="guessField">Entrer votre réponse: </label>
      <input
        type="number"
        min="1"
        max="100"
        required
        id="guessField"
        class="guessField"
      />
      <input type="submit" value="Vérifier" class="guessSubmit" />
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <div class="output">
      <ul></ul>
    </div>

    <div class="outputsecond">
      <ul></ul>
    </div>

    <div class="outputthird">
      <ul></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
